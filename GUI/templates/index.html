<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ASCEND</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8f3333;
        }
        element {
            padding-top: 20px;
        }
        .upload-button {
            background-color: #c97070;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-button:hover {
            background-color: #350000;
        }
        input[type="file"] {
            display: none;
        }
        header {
            background-color: #8f3333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            background-color: #8f3333;
            text-align: center;
            color: white;
        }
        h2 {
            font-size: 20px;
        }
        .ascend {
            font-size: 70px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
        }
        .logo {
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='ASCEND_Logo.png') }}" alt="ASCEND Logo" class="logo" width="50" height="50">
        </a>
        <a href="{{ url_for('how_to_use') }}">How to Use?</a>
        <a href="{{ url_for('how_works') }}">How ASCEND Works</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <section id="home">
        <div style="padding: 150px">
            <h2>Welcome to...<br>
                <img src="{{ url_for('static', filename='ASCEND_Logo.png') }}" alt="ASCEND Logo" class="logo" width="90" height="90">
                <span class="ascend">ASCEND</span>
            </h2>
            <p>Upload a CSV file (Sample Format) of gene expression data with specific target cancer(s). Choose your target cancer accordingly based on the uploaded expression data.</p>
            <br>
            <form id="csv-upload-form" action="/upload" method="POST" enctype="multipart/form-data">
                <label for="file-upload-csv" class="upload-button">Upload CSV</label>
                <input type="file" id="file-upload-csv" name="file" accept=".csv" onchange="this.form.submit();">
            </form>
        </div>
    </section>
 <!-- Add dropdown for cancer types. Have other option but need to provide on data for this. -->
    <footer>
        <p>&copy; ASCEND. All rights reserved.</p>
    </footer>
</body>
</html>
