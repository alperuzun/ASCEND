<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6CADDF;
        }
        header {
            background-color: #6CADDF;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
            background-color: #6CADDF;
            text-align: center; /* Center the text */
            color: white; /* White text */
        }
        h2 {
            font-size: 15px;
        }
        .ascend {
            font-size: 50px;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle; /* Align text with the logo */
        }
        .logo {
            display: inline-block;
            vertical-align: middle; /* Align logo with text */
            margin-left: 10px; /* Add space between logo and text */
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #6CADDF;
            border-radius: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            width: 100%;
            background-color: #6CADDF;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #6CADDF;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Welcome to...<br>
            <span class="ascend">ASCEND</span>
            <img src="your-logo.png" alt="ASCEND Logo" class="logo" width="50" height="50">
        </h2>
        <p>This is a basic web app layout with navigation, a form, and a footer. You can customize it further to suit your needs.</p>

        <div class="form-container">
            <h3>Sign Up Form</h3>
            <form action="/submit" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your password.." required>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; ASCEND. All rights reserved.</p>
    </footer>

</body>
</html>
